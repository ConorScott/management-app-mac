<div class="header">

</div>

<ion-content padding>

    <div class="card-container">
    <ion-card>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-img src="../../assets/ezgif.com-gif-maker.png"></ion-img>
        </ion-col>
      </ion-row>
      <hr class="hr">
      <ion-row>
        <ion-col size-lg="8" offset-lg="2">
          <ion-list>
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">E-mail</ion-label>
              <ion-input
              class="form-input"
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
                placeholder="Email"
              ><span><ion-icon name="at"></ion-icon></span></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched"
            lines="none">
              <ion-label class="error-message" color="danger">*Should be a valid email address</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">Password</ion-label>
              <ion-input
              class="form-input"
                ngModel
                name="password"
                required
                minlength="6"
                type="password"
                #passwordCtrl="ngModel"
                placeholder="Password"
              ><span><ion-icon name="lock-open"></ion-icon></span></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
            lines="none">
              <ion-label class="error-message" color="danger">*Should be a valid Password.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
          class="login-button"
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </ion-card>
</div>

</ion-content>
