<form [formGroup]="form" *ngIf="!isLoading">
  <ion-card>
    <ion-card-header>
      <ion-item lines="none">
        <ion-label class="card-title" >
          Edit Event
        </ion-label>
        <ion-icon name="close-outline" slot="end" (click)="onCancel()"></ion-icon>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>

        <ion-row class="ion-justify-content-center">
          <ion-col size="10">
            <div *ngIf="isLoading" class="ion-text-center">
              <ion-spinner color="primary"></ion-spinner>
            </div>
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">Title</ion-label>
              <ion-input class="form-input-date" type="text" formControlName="title"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="10">
            <ion-item lines="none">
              <ion-label class="form-label" position="stacked">Start Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" class="form-input-date" formControlName="start" #start></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="10">
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">End Date</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" class="form-input-date"  formControlName="end"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-button class="submit-button" type="submit" expand="block" (click)="onUpdateEvent()">
          Submit
        </ion-button>
      </ion-col>
    </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</form>
