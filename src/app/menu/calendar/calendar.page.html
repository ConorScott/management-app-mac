<ion-header class="ion-no-border">
  <app-header [title]="title"></app-header>
</ion-header>
<ion-content>
  <div class="header">

  </div>
  <ion-grid>
    <ion-row class="ion-text-center">

      <ion-col size-xs="6" size-lg="2.5" class="view-month">
        <h3 class="view-date">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
      </ion-col>
      <ion-col  size-xs="2" size-lg="2" class="view-month">
        <div class="btn-group">

        </div>
      </ion-col>

      <ion-col  size-xs="4" size-lg=".5">
        <ion-button color="primary" type="submit" expand="block" class="submit-button mobile-search" (click)="openCalModal()">
          <ion-icon name="add-outline"></ion-icon>
          Add New
        </ion-button>
      </ion-col>

      <ion-col size-lg="7" class="ion-buttons">
        <div class="btn-group add-new">
          <ion-button color="primary" type="submit" expand="block" class="submit-button desktop-search" (click)="openCalModal()">
          <ion-icon name="add-outline"></ion-icon>
          Add New
        </ion-button>
        </div>


        <div class="btn-group">
          <div class="btn-group today">
            <ion-button color="primary" type="submit" expand="block" class="submit-button" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()">
            <
          </ion-button>
          <ion-button color="primary" type="submit" expand="block" class="submit-button" mwlCalendarToday [(viewDate)]="viewDate">
            Today
          </ion-button>
          <ion-button color="primary" type="submit" expand="block" class="submit-button" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()">
            >
          </ion-button>
          </div>


          <ion-button type="submit" expand="block" class="submit-button"
            (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
            Month
          </ion-button>
          <ion-button type="submit" expand="block" class="submit-button"
            (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
            Week
          </ion-button>
          <ion-button type="submit" expand="block" class="submit-button"
            (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
            Day
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

    <ion-card>
      <div [ngSwitch]="view">
        <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="calendar"
          [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
          (eventClicked)="handleEvent($event)">
        </mwl-calendar-month-view>
        <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="calendar"
          [refresh]="refresh" (eventClicked)="handleEvent($event)">
        </mwl-calendar-week-view>
        <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="calendar"
          [refresh]="refresh" (eventClicked)="handleEvent($event)">
        </mwl-calendar-day-view>
      </div>
    </ion-card>
  </ion-grid>
</ion-content>
