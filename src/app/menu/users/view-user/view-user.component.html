<ion-content>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <!-- <div *ngIf="isLoading"> -->
    <ion-card *ngIf="!isLoading">
      <ion-card-header>
        <ion-item lines="none">
          <ion-label class="card-title" >
            User Information
          </ion-label>
          <ion-icon name="close-outline" slot="end" (click)="onCancel()"></ion-icon>
        </ion-item>

      </ion-card-header>
      <ion-card-content>
        <ion-grid>
        <ion-item>
          <ion-label class="form-label">Creation Date:</ion-label>
          <ion-label class="label"> {{user.createdAt | date: 'dd/MM/YYYY'}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">User Email: </ion-label>
          <ion-label class="label">{{user.email}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="form-label">Employee Name:</ion-label>
          <ion-label class="label ion-text-wrap"> {{user.name}}</ion-label>
        </ion-item>
        <ion-row>

        <ion-col size-lg="6">
          <ion-button class="submit-button" type="submit" expand="block" (click)="onEditUser()">
            Edit User
          </ion-button>
        </ion-col>
        <ion-col size-lg="6">
          <ion-button class="submit-button" color="danger" type="submit" expand="block" (click)="onDeleteUser()">
            Delete User
          </ion-button>
        </ion-col>
      </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>
  <!-- </div> -->
</ion-content>
