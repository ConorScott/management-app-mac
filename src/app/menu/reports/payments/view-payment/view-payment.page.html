<ion-content>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <!-- <div *ngIf="isLoading"> -->
    <ion-card *ngIf="!isLoading">
      <ion-card-header>
        <ion-item lines="none">
          <ion-label class="card-title" >
            Payment Information
          </ion-label>
          <ion-icon name="close-outline" slot="end" (click)="onCancel()"></ion-icon>
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
        <ion-item>
          <ion-label class="form-label">Payment Date:</ion-label>
          <ion-label class="label"> {{payment.paymentDate | date: 'dd/MM/YYYY'}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">Payment Amount: </ion-label>
          <ion-label class="label">â‚¬{{payment.amount}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">Payment Method: </ion-label>
          <ion-label class="label">{{payment.paymentMethod}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label ion-text-wrap">Payee Name:</ion-label>
          <ion-label class="label ion-text-wrap"> {{payment.payeeName}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="form-label">Deceased Name:</ion-label>
          <ion-label class="label"> {{payment.deceasedName}}</ion-label>
        </ion-item>
        <ion-row>
          <ion-col size-lg="6">
        <ion-button class="submit-button" type="submit" expand="block" (click)="onGenerateReceipt()">
          Generate Receipt
        </ion-button>
      </ion-col>

      <ion-col size-lg="6">
        <ion-button class="submit-button" color="danger" type="submit" expand="block" (click)="onDeletePayment()">
          Delete Payment
        </ion-button>
      </ion-col>
      </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>

  <!-- </div> -->
</ion-content>
