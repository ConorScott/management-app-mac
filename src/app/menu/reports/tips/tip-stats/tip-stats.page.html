    <ion-card>
      <ion-card-header>
        <ion-item lines="none">
          <ion-label class="card-title" *ngIf="!tipPayment">
            Tip Stats
          </ion-label>
          <ion-label class="card-title" *ngIf="tipPayment">
            Tip Balances
          </ion-label>
          <ion-icon name="close-outline" slot="end" (click)="onCancel()"></ion-icon>
        </ion-item>

      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <div class="virtualScroll">
            <cdk-virtual-scroll-viewport itemSize="20" class="viewport" *ngIf="!tipPayment && !isLoading && filteredTips.length > 0">
              <ion-item *ngFor="let stats of filteredTips">
                <ion-label class="form-label">{{stats.payeeName}}</ion-label>
                <ion-label class="label"> €{{stats.entryAmount}}</ion-label>
              </ion-item>
            </cdk-virtual-scroll-viewport>
            <cdk-virtual-scroll-viewport itemSize="20" class="viewport" *ngIf="tipPayment && !isLoading && tipPayees.length > 0">
              <ion-item *cdkVirtualFor="let stats of filtered">
                <ion-label class="form-label">{{stats.name}}</ion-label>
                <ion-label class="label"> €{{stats.balance}}</ion-label>
              </ion-item>
            </cdk-virtual-scroll-viewport>
          </div>
