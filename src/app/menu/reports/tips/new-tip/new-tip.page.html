<form [formGroup]="form">
  <ion-card>
    <ion-card-header>
      <ion-item lines="none">
        <ion-label class="card-title" *ngIf="!tipPayment">
          New Tip Entry
        </ion-label>
        <ion-label class="card-title" *ngIf="tipPayment">
          New Payment Entry
        </ion-label>
        <ion-icon name="close-outline" slot="end" (click)="onCancel()"></ion-icon>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-justify-content-center" *ngIf="tipPayment">
          <ion-col size="10">
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">Payment Date</ion-label>
              <ion-datetime class="form-input-date" type="text" placeholder="Payment Date" formControlName="entryDate"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="10">
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">Amount</ion-label>
              <ion-input class="form-input" type="number" placeholder="Amount" formControlName="entryAmount"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="10">
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">Payment Description</ion-label>
              <ion-textarea rows="5" class="form-input" type="text" placeholder="Payment Description" formControlName="entryDesc"></ion-textarea>
            </ion-item>
          </ion-col>
          <ion-col size="10">
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">Payee</ion-label>
              <ion-select class="form-input-select" [value]="currentPayee" placeholder="Payee"  formControlName="payeeName" #mySelect [selectedText]="currentPayee"  (ionChange)="customSelect(mySelect.value)">
                <ion-select-option *ngFor="let payee of names">{{payee.payeeName}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center" *ngIf="!tipPayment">
          <ion-col size="10">
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">Entry Date</ion-label>
              <ion-datetime class="form-input-date" type="text" placeholder="Entry Date" formControlName="entryDate"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="10">
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">Amount</ion-label>
              <ion-input class="form-input" type="number" placeholder="Tip Amount" formControlName="entryAmount"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="10">
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">Tip Description</ion-label>
              <ion-textarea rows="5" class="form-input" type="text" placeholder="Tip Description" formControlName="entryDesc"></ion-textarea>
            </ion-item>
          </ion-col>
          <ion-col size="10">
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">Payee</ion-label>
              <ion-select class="form-input-select" [value]="currentPayee" placeholder="Payee"  formControlName="payeeName" #mySelect [selectedText]="currentPayee"  (ionChange)="customSelect(mySelect.value)">
                <ion-select-option *ngFor="let payee of payees">{{payee}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
      <ion-col size="8" *ngIf="!tipPayment">
        <ion-button class="submit-button" type="submit" expand="block" (click)="onAddEntry()">
          Submit
        </ion-button>
      </ion-col>
      <ion-col size="8" *ngIf="tipPayment">
        <ion-button class="submit-button" type="submit" expand="block" (click)="onAddTipPayment()">
          Submit
        </ion-button>
      </ion-col>
    </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</form>
