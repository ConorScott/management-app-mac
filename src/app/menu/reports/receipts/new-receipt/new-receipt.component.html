<form [formGroup]="form">
  <ion-card>
    <ion-card-header>
      <ion-item lines="none">
        <ion-label class="card-title" >
          New Receipt Entry
        </ion-label>
        <ion-icon name="close-outline" slot="end" (click)="onCancel()"></ion-icon>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col size="12" size-md="6" size-lg="12">
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">Payment Date</ion-label>
              <ion-datetime class="form-input-date" type="text" formControlName="paymentDate"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-md="6" size-lg="12">
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">Receipt Date</ion-label>
              <ion-datetime class="form-input-date" type="text" formControlName="receiptDate"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-md="6" size-lg="12">
            <ion-item lines="none">
              <ion-label class="form-label" position="stacked">Amount</ion-label>
              <ion-input class="form-input"
                type="number"

                autocorrect
                formControlName="amount"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-md="6" size-lg="12">
            <ion-item lines="none">
              <ion-label  class="form-label" position="stacked">Payment Method</ion-label>
              <ion-select formControlName="paymentMethod" class="form-input-date">
                <ion-select-option value="cash">Cash</ion-select-option>
                <ion-select-option value="card">Card</ion-select-option>
                <ion-select-option value="draft">Draft</ion-select-option>
                <ion-select-option value="eft">EFT</ion-select-option>
                <ion-select-option value="cheque">Cheque</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-md="6" size-lg="12">
            <ion-item lines="none">
              <ion-label position="stacked" class="form-label">Payee Name</ion-label>
              <ion-input class="form-input" type="text" formControlName="payeeName"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-button class="submit-button" type="submit" expand="block" (click)="onAddReceipt()">
          Submit
        </ion-button>
      </ion-col>
    </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</form>
