<ion-content>

  <!-- <div *ngIf="isLoading"> -->
    <ion-card *ngIf="!isLoading">
      <div *ngIf="isLoading" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </div>
      <ion-card-header>
        <ion-item lines="none">
          <ion-label class="card-title" >
            Receipt Information
          </ion-label>
          <ion-icon name="close-outline" slot="end" (click)="onCancel()"></ion-icon>
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
        <ion-item>
          <ion-label class="form-label">Payment Date:</ion-label>
          <ion-label class="label"> {{receipt.paymentDate | date: 'dd/MM/YYYY'}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">Receipt Date:</ion-label>
          <ion-label class="label"> {{receipt.receiptDate | date: 'dd/MM/YYYY'}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">Payment Amount: </ion-label>
          <ion-label class="label">â‚¬{{receipt.amount}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">Payment Method: </ion-label>
          <ion-label class="label">{{receipt.paymentMethod}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="form-label">Payee Name:</ion-label>
          <ion-label class="label"> {{receipt.payeeName}}</ion-label>
        </ion-item>
        <ion-row>
          <ion-col size-lg="4">
        <ion-button class="submit-button" type="submit" expand="block" (click)="onGenerateReceipt()">
          Print Receipt
        </ion-button>
      </ion-col>
      <ion-col size-lg="4">
        <ion-button class="submit-button" color="success" type="submit" expand="block" (click)="onEditReceipt()">
          Edit Receipt
        </ion-button>
      </ion-col>
      <ion-col size-lg="4">
        <ion-button class="submit-button" color="danger" type="submit" expand="block" (click)="onDeleteReceipt()">
          Delete Receipt
        </ion-button>
      </ion-col>
      </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>
    <div id="print_div">
      <app-view-receipt-layout [receiptId]="receiptId"></app-view-receipt-layout>
    </div>
  <!-- </div> -->
</ion-content>
