<ion-content>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <!-- <div *ngIf="isLoading"> -->
    <ion-card *ngIf="!isLoading">
      <ion-card-header>
        <ion-item lines="none">
          <ion-label class="card-title" >
            Coffin Sale Information
          </ion-label>
          <ion-icon name="close-outline" slot="end" (click)="onCancel()"></ion-icon>
        </ion-item>

      </ion-card-header>
      <ion-card-content>
        <ion-grid>
        <ion-item>
          <ion-label class="form-label">Coffin Sale Date:</ion-label>
          <ion-label class="label"> {{coffinSale.coffinSaleDate | date: 'dd/MM/YYYY'}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">Coffin Type: </ion-label>
          <ion-label class="label ion-text-wrap">{{coffinSale.coffinName}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">Stock Location: </ion-label>
          <ion-label class="label">{{coffinSale.stockLocation}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">Price: </ion-label>
          <ion-label class="label">â‚¬{{coffinSale.amount}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="form-label">Deceased Name:</ion-label>
          <ion-label class="label iuon-text-wrap"> {{coffinSale.deceasedName}}</ion-label>
        </ion-item>
        <ion-row>

        <ion-col size-lg="6" offset-lg="3">
          <ion-button class="submit-button" color="danger" type="submit" expand="block" (click)="onDeleteDonation()">
            Delete Sale
          </ion-button>
        </ion-col>
      </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>
  <!-- </div> -->
</ion-content>
