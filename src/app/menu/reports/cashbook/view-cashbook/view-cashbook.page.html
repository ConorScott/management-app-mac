<ion-content>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <!-- <div *ngIf="isLoading"> -->
    <ion-card *ngIf="!isLoading">
      <ion-card-header>
        <ion-item lines="none">
          <ion-label class="card-title" >
            Entry Information
          </ion-label>
          <ion-icon name="close-outline" slot="end" (click)="onCancel()"></ion-icon>
        </ion-item>

      </ion-card-header>
      <ion-card-content>
        <ion-grid>
        <ion-item>
          <ion-label class="form-label">Entry Date:</ion-label>
          <ion-label class="label"> {{cashbook.entryDate | date: 'dd/MM/YYYY'}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">Entry Amount: </ion-label>
          <ion-label class="label">â‚¬{{cashbook.entryAmount}}</ion-label>
        </ion-item>
        <ion-item *ngIf="!isGraveDigger && !isSacristan">
          <ion-label position="stacked" class="form-label-desc"  >Entry Description: </ion-label>
          <ion-textarea class="desc">{{cashbook.entryDesc}}</ion-textarea>
        </ion-item>
        <ion-item lines="none"  *ngIf="!isGraveDigger && !isSacristan">
          <ion-label class="form-label">Payee Name:</ion-label>
          <ion-label class="label"> {{cashbook.payeeName}}</ion-label>
        </ion-item>
        <ion-item *ngIf="isGraveDigger || isSacristan">
          <ion-label position="stacked" class="form-label-desc">Entry Description: </ion-label>
          <ion-textarea class="label-desc">{{cashbook.entryDesc}}</ion-textarea>
        </ion-item>
        <ion-item lines="none" *ngIf="isGraveDigger || isSacristan">
          <ion-label class="form-label">Paid to:</ion-label>
          <ion-label class="label"> {{cashbook.payeeName}}</ion-label>
        </ion-item>
        <ion-row>

        <ion-col size-lg="6">
          <ion-button class="submit-button" type="submit" expand="block" (click)="onEditDonation()">
            Edit Entry
          </ion-button>
        </ion-col>
        <ion-col size-lg="6">
          <ion-button class="submit-button" color="danger" type="submit" expand="block" (click)="onDeleteDonation()">
            Delete Entry
          </ion-button>
        </ion-col>
      </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>
  <!-- </div> -->
</ion-content>
